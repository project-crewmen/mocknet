version: '3'

services:
  # User Interface
  mocknet-dashboard:
    container_name: dashboard
    build:
      context: ./mocknet_dashboard
    environment:
      NODE_ENV: production
    ports:
      - 3000:80

  # Monitoring Tool
  monitor:
    container_name: monitor
    build:
      context: ./monitor
    environment:
      NODE_ENV: production
    ports:
      - 1111:1111

  # Microservices
  users:
    container_name: users
    build:
      context: ./users
    environment:
      NODE_ENV: production
    ports:
      - 5000:5000

  orders:
    container_name: orders
    build:
      context: ./orders
    environment:
      NODE_ENV: production
    ports:
      - 5001:5001

  # Database
  mongo:
    container_name: mongo
    image: mongo
    environment:
        - MONGO_INITDB_ROOT_USERNAME=root
        - MONGO_INITDB_ROOT_PASSWORD=password
    restart: unless-stopped
    volumes:
      - mongodb:/data/db
      - mongodb_config:/data/configdb
    ports:
      - '27017:27017'

  mongo-express:
    image: mongo-express
    container_name: mexpress
    environment:
      - ME_CONFIG_MONGODB_ADMINUSERNAME=root
      - ME_CONFIG_MONGODB_ADMINPASSWORD=password
      - ME_CONFIG_MONGODB_URL=mongodb://root:password@mongo:27017/?authSource=admin
      - ME_CONFIG_BASICAUTH_USERNAME=mexpress
      - ME_CONFIG_BASICAUTH_PASSWORD=mexpress
    links:
      - mongo
    restart: unless-stopped
    ports:
      - "8081:8081"

volumes:
  mongodb:
  mongodb_config:
